<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button class="header__button-change header__button-change_text">Поменять поздравление</button>
                <button class="header__button-change header__button-change_image">Поменять фон</button>
            </div>
            <div class="header__button-wrapper">
                <button class="header__button-gender header__button-gender_men" aria-label="поменять на мужские открытки">

                </button>
                <button class="header__button-gender header__button-gender_women" aria-label="поменять на женские открытки">
                    
                </button>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <div class="card__wrapper">
                <img class="card__image" src="img/card-w-01.jpeg" alt="Фон открытки">
                <p class="card__text">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    <br>
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!
                </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__text-wrapper">
                <span class="footer__text">Design: Anastasia Ilina</span>
                <span class="footer__text">Coder: vicious7577</span>
                <span class="footer__text">&copy HBCard, 2022</span>
            </div>
            <div class="footer__social-wrapper">
                <img src="img/vk.svg" alt="VK">
                <img src="img/tg.svg" alt="Tg">
                <img src="img/pin.svg" alt="Pintrest">
                <img src="img/stbl.svg" alt="stbl">
            </div>
        </div>
    </footer>

</body>
</html>
